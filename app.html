<!DOCTYPE html>
<html>
<head>
    <style>
        #animatedTextContainer {
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        #background {
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; 
        }

        #animatedText {
           
            color: white; 
            position: relative;
            font-size: 24px;
        }
        #link {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #imageContainer {
            text-align: center;
            margin-top: 20px;
        }

        #newParagraph {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }

        #listContainer {
            margin-top: 20px;
        }

        #itemList {
            list-style-type: none;
        }

        #addItemButton, #removeItemButton {
            margin: 5px;
            padding: 5px;
        }

        #clearTextButton {
            margin-top: 20px;
            padding: 10px 20px;
        }

        #changeBackgroundButton {
            margin-top: 20px;
            padding: 10px 20px;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="animatedTextContainer">
        <div id="background"></div>
        <div id="animatedText">Hello, World! This is a scrolling text.</div>
    </div>
    <div id="link">
        <a href="https://github.com/kusud-yuki/node-work" target="_blank">Visit Example Website</a>
    </div>
    <div id="imageContainer">
        <img src="image/image1.jpg" alt="Example Image" width="300" height="200" id="animatedImage">
        <p id="imageCaption">This is a sample image caption.</p>
    </div>
    <p id="newParagraph">This is a new paragraph added to the code.</p>
    <p id="imageCounter">Image Clicks: 0</p>
    <button id="toggleImage">Toggle Image</button>
    <button id="changeSpeed">Change Speed</button>
    <button id="changeTextColor">Change Text Color</button>
    <div id="listContainer">
        <ul id="itemList">
        </ul>
        <button id="addItemButton">Add Item</button>
        <button id="removeItemButton">Remove Item</button>
    </div>
    <button id="clearTextButton">Clear Text</button>
    <button id="changeBackgroundButton">Change Background Color</button>
    <script src="script.js"></script>
</body>
</html>
